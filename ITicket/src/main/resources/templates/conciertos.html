<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf/org">
    <head>
        <title>Concierto</title>
    </head>
    <body>
        <h1 th:text="${titulo}"></h1> <!-- va a jalar la tabla personas del controller -->
                <h1 th:text="${titulo}"></h1> <!-- va a jalar la tabla personas del controller -->

        <table class="table table-dark table-striped">


            <thead class="thead-dark">
                <tr> <!-- table row -->
                    <th scope="col">Costo del Evento</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Capacidad max. Personas</th>
                    <th scope="col">Lugar</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each= "user : ${conciertos}">
                <tr>
                    <td th:text="${user.getCostoEvento}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.getCapacidadPersonas}"></td>
                    <td th:text="${user.getLugar}"></td>
                    <td th:text="${user.getArtista.getArtista}"></td>
                    <td>
                        <a th:href="@{/editConcierto/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>

    </table>
</body>
</html>
